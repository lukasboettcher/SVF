language: generic

matrix:
    include:
      - os: linux
        dist: bionic
        sudo: required
      - os: osx
        osx_image: xcode7.2

env:
  - SVF_CTIR=1 SVF_Z3=1

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install cmake gcc g++ nodejs; fi

script:
  - . ./build.sh

after_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd ..; fi
  - git clone https://github.com/SVF-tools/SVF-npm.git
  - cp -rf ./include ./SVF-npm/SVF-$TRAVIS_OS_NAME
  - cp ./Release-build/lib/libSvf.a ./SVF-npm/SVF-$TRAVIS_OS_NAME/Release-build/lib
  - cp ./Release-build/lib/CUDD/libCudd.a ./SVF-npm/SVF-$TRAVIS_OS_NAME/Release-build/lib/CUDD
  - cd SVF-npm
  - git add .
  - git commit -m'update svflib'
  - npm version patch
  - cd $TRAVIS_BUILD_DIR/SVF-npm
  - git push https://JasonZhongZexin:${git_key}@github.com/SVF-tools/SVF-npm.git   HEAD:master
